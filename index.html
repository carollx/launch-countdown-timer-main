<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./flip/flip.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>

  <div class="container">
    <div class="title">
      <h1>We're launching soon</h1>
    </div>

    <!-- START OF FLIP  -->
    <div class="tick" data-did-init="handleTickInit">
      <div data-repeat="true" data-layout="horizontal center fit" data-transform="preset(d, h, m, s) -> delay">
        <div class="tick-group">
          <div class="cardClock" data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
            <span data-view="flip"></span>
          </div>
          <span data-key="label" data-view="text" class="tick-label"></span>
        </div>
      </div>
    </div>
    <!-- END OF FLIP -->

    <div class="socialMedia">
      <div>
        <a href="#">
          <img src="images/icon-facebook.svg" alt="facebook icon" class="imgSocialMedia-facebook">
        </a>
      </div>
      <div>
        <a href="#">
          <img src="images/icon-pinterest.svg" alt="pinterest icon" class="imgSocialMedia-pinterest">
        </a>
      </div>
      <div>
        <a href="#">
          <img src="images/icon-instagram.svg" alt="instagram icon" class="imgSocialMedia-instagram">
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/carollx/launch-countdown-timer-main" target="_blank">Carol</a>.
    </div>
  </div>

  <script src="./flip/flip.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
